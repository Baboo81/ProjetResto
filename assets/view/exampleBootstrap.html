<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./assets/styles/bootstrap.min.css">
        <link rel="stylesheet" href="./assets/styles/styles.css">
        <script src="./assets/scripts/bootstrap.bundle.min.js" defer></script>
        <script src="./assets/scripts/main.js" defer></script>
        <title>Document</title>
    </head>
    <body>
        <section class="test py-5">
            <div class="container">
                <form>
                    <div class="row">
                        <div class="col-md-10 offset-1">
                            <div class="mb-3">
                                <label for="1" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="1" placeholder="name@example.com" />
                            </div>
                            <div class="mb-3">
                                <label for="2" class="form-label">Nom</label>
                                <input type="text" class="form-control" id="2" placeholder="Chris Rodriguez Perez" />
                            </div>
                            <div class="mb-3">
                                <label for="3" class="form-label">Password</label>
                                <input type="password" class="form-control" id="3" placeholder="Mot de passe" />
                            </div>
                            <div class="mb-3">
                                <label for="form-File" class="form-label">Default input example</label>
                                <input class="form-control" type="file" id="form-File" />
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            </div>
                        </div>
                        <div class="col-md-10 offset-1">
                            <div class="mb-3">
                                <label for="select" class="form-label">Make your choice</label>
                                <select class="form-select" aria-label="Default select example" id="select" multiple>
                                    <option selected>Open this selecte menu</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                    <label for="flexCheckDefault" class="form-check-label">
                                        Default checkbox
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                                    <label for="flexCheckChecked" class="form-check-label">
                                        Checked checkbox
                                    </label>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="customRange1" class="form-label">Example range</label>
                                <input type="range" class="form-range" id="customRange1" />
                            </div>
                        </div>
                        <div class="col-md-10 offset-1">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" placeholder="Mot de passe" aria-label="Password" aria-describedby="basic-addon1">
                              </div>
                              
                              <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2">
                                <span class="input-group-text" id="basic-addon2">@example.com</span>
                              </div>
                              
                              <div class="mb-3">
                                <label for="basic-url" class="form-label">Your vanity URL</label>
                                <div class="input-group">
                                  <span class="input-group-text" id="basic-addon3">https://example.com/users/</span>
                                  <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3 basic-addon4">
                                </div>
                                <div class="form-text" id="basic-addon4">Example help text goes outside the input group.</div>
                              </div>
                              
                              <div class="input-group mb-3">
                                <span class="input-group-text">$</span>
                                <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                                <span class="input-group-text">.00</span>
                              </div>
                              
                              <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="Username" aria-label="Username">
                                <span class="input-group-text">@</span>
                                <input type="text" class="form-control" placeholder="Server" aria-label="Server">
                              </div>
                              
                              <div class="input-group">
                                <span class="input-group-text">With textarea</span>
                                <textarea class="form-control" aria-label="With textarea"></textarea>
                              </div>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </body>
</html>
